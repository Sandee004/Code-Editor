<!DOCTYPE html>
<html  lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Code editor for running html files">
  <title>Editor</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="main-frame">
      <div class="language-frame">
          <button class="active" id="htmlBtn">HTML</button>
          <button id="cssBtn">CSS</button>
          <button id="jsBtn">JS</button>
          <button id="runBtn">Run</button>
      </div>
      
      <label><textarea class="code-area" id="htmlArea"></textarea></label>
      <label><textarea class="code-area" id="cssArea"></textarea></label>
      <label><textarea class="code-area" id="jsArea"></textarea></label>

    <iframe id="output"></iframe>
  </div>
  <script src="script.js"></script>
</body>

</html>
